<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Resume builder</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script data-main="js/main" src="js/lib/require.js"></script>
</head>
<body>
    <div class="header">
        <div class="user-name">Имя пользователя</div>
        <div class="button button_login"><a class='oauth_port' href="http://localhost:<%OA_PORT%>/oauth">Войти</a></div>
        <div class="logout">
            <form class='oauth_port' action="http://localhost:<%OA_PORT%>/oauth/logout" method="POST">
                <input type="submit" class="button button_logout" value="Выйти" />
            </form>
        </div>
    </div>

    <div class="HH-ResumeBuilder-Container container"></div>

    <script src="config/config.js" type="text/javascript" charset="utf-8" ></script>
    <script type="text/javascript" charset="utf-8">
        var links = document.querySelectorAll('.oauth_port');
        Array.prototype.forEach.call(links, function(link) {
        if (typeof link.href !== 'undefined') {
            link.href = link.href.replace('<%OA_PORT%>', config.oauthServerPort);
        }
        if (typeof link.action !== 'undefined') {
            link.action = link.action.replace('<%OA_PORT%>', config.oauthServerPort);
        }
    }); 
    console.log(links);
    </script>
</body>
</html>
