<div class="header">
    <% if (authenticated) { %>
        <h3 class="header__text"><%- user.first_name %> <%- user.last_name %></h3>
        <input type="submit" class="HH-ResumeBuilder-ButtonCreate button button_create-resume" value="Создать резюме" />
        <form class="header__form" action="<%=serverHost%>:<%=oauthServerPort%>/oauth/logout" method="POST">
            <input type="submit" class="button button_logout" value="Выйти" />
        </form>
    <% } else { %>
        <span class="header__text">
            <a href="<%=serverHost%>:<%=oauthServerPort%>/oauth" class="link link_login">Войти</a>
        </span>
    <% } %>
</div>
