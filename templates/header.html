<div class="header">
    <% if (user.isAuthenticated) { %>
        <h3 class="header__text"><%- user.first_name %> <%- user.last_name %></h3>
        <% if (user.isEmployee) { %>
            <input type="submit" class="HH-ResumeBuilder-ButtonCreate button button_create-resume" value="Создать резюме" />
        <% } else { %>
            <span class="header__warning">Только соискатели могут создавать резюме</span>
        <% } %>
        <form class="header__form" action="<%= serverHost %>/oauth/logout" method="POST">
            <input type="submit" class="button button_logout" value="Выйти" />
        </form>
        <form class="header__form" action="<%= staticServerUrl %>" method="GET">
            <input type="submit" class="button button_logout" value="К списку" />
        </form>
    <% } else { %>
        <span class="header__text">
            <a href="<%= serverHost %>/oauth" class="link link_login">Войти</a>
        </span>
    <% } %>
</div>
