<span class="control__value"><%- resume.specializationNames %></span>

<div class="control__input">
    <select class="HH-SpecializationControl-Select select select_large">
        <% _.each(specializations, function(specialization) { %>
        <option value="<%- specialization.id %>"
                <%- resume.specialization.some(function(s) {return s.profarea_id == specialization.id}) ? 'selected' : '' %>>
            <%- specialization.name %>
        </option>
        <% }); %>
    </select>
    <div class="HH-ResumeSection-SpecializationList"></div>
</div>
