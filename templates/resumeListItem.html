<div class="resume-list__item__title">
    <a class="nav-link nav-link_big nav-link_underline-on-hover" href="<%- id %>"><%- title %></a>
</div>
<div class="resume-list__item__info">
    <div class="resume-list__item__field resume-list__item__status">
        <div class="field">
            <div class="field__data"><%- status %></div>
        </div>
    </div>
    <div class="resume-list__item__field resume-list__item__access">
        <div class="field">
            <div class="field__data"><a class="nav-link nav-link_small" href="#access"><%- access %></a></div>
        </div>
    </div>
    <div class="resume-list__item__field resume-list__item__updated">
        <div class="field">
            <div class="field__title">Последнее изменение:</div>
            <div class="field__data"><%- updatedAt %></div>
        </div>
    </div>
    <div class="resume-list__item__field resume-list__item__views">
      <div class="field">
            <div class="field__title">Просмотров:</div>
          <div class="field__data"><%- totalViews %>
          <% if (newViews>0) { %>
              <span class="resume-list__item__views__new">+<%- newViews %> новых</span>
          <% } %>
          </div>
      </div>
    </div>
</div>
<div class="resume-list__item__field resume-list__item__access">
    <div class="field__title">Доступ:</div>
    <div class="field__data">
        <a class="nav-link nav-link_size_small" href="<%- id %>-saccess"><%- access %></a>
    </div>
</div>
<div class="resume-list__item__field resume-list__item__updated">
    <div class="field__title">Последнее изменение:</div>
    <div class="field__data"><%- updatedAt %></div>
</div>
<div class="resume-list__item__field resume-list__item__views">
    <div class="field__title">Просмотров / новых:</div>
    <div class="field__data"><%- totalViews %> / <%- newViews %></div>
</div>
