<ul class="checkbox-list">
<% _.each(specialization.specializations, function(specialization) { %>
    <li class="checkbox-list__item">
        <label>
            <input class="HH-ResumeBuilder-Checkbox HH-ResumeSection-ControlSpecialization"
                   type="checkbox"
                   value="<%= specialization.id %>"
                   name="specialization"
                   data-hh-name="id"
                   data-hh-namespace="job_and_salary"
                   <%= (specializationIds.indexOf(specialization.id) !== -1) ? 'checked' : '' %>/>
            <%= specialization.name %>
        </label>
    </li>
<% }); %>
</ul>
