<div class="HH-Tags">
    <ul class="tag-list">
        <% tags.forEach(function(tag) { %>
        <li class="tag">
            <span class="HH-Tag-Text"><%- tag.text %></span>
            <input type="button" class="HH-Tag-Remove tag__cross" value="&times;"/>
        </li>
        <% }); %>
    </ul>
</div>
